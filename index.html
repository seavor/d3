<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>D3 Fun Time</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/d3.css">
</head>
<body ng-view>
  <div class="container">
    <div class="row" ng-controller="BarGraph" ng-hide="false">
      <div class="col-md-6">
        <bar-graph />
      </div>
      <div class="col-md-6">
        <form class="row">
          <div class="col-md-12">
            <label for="height">Height:</label>
            <input name="height" type="number" ng-model="graph.height">
          </div>
          <div class="col-md-12">
            <label for="width">Width:</label>
            <input name="width" type="number" ng-model="graph.width">
          </div>
          <div class="col-md-12">
            <label for="offset">Offset:</label>
            <input name="offset" type="number" ng-model="graph.offset">
          </div>
          <div class="col-md-12">
            <label for="nodes">Nodes:</label>
            <input name="nodes" type="number" ng-model="graph.nodes">
          </div>
        </form>
      </div>
    </div>
    <div class="row" ng-controller="PieChart" ng-hide="false">
      <div class="col-md-6">
        <pie-chart />
      </div>
      <div class="col-md-6">
        <form class="row">
          <div class="col-md-12">
            <label for="radius">Radius:</label>
            <input name="radius" type="number" ng-model="graph.radius">
          </div>
          <div class="col-md-12">
            <label for="nodes">Nodes:</label>
            <input name="nodes" type="number" ng-model="graph.nodes">
          </div>
        </form>
      </div>
    </div>
    <div class="row" ng-controller="ForceGraph" ng-hide="false">
      <div class="col-md-12">
        <force-graph />
      </div>
      <div class="col-md-12">
        <form class="row">
          <div class="col-md-12">
            <label for="width">Width:</label>
            <input name="width" type="number" ng-model="graph.width">
          </div>
          <div class="col-md-12">
            <label for="height">Height:</label>
            <input name="height" type="number" ng-model="graph.height">
          </div>
          <div class="col-md-12">
            <label for="gravity">Gravity:</label>
            <input name="gravity" type="number" ng-model="graph.gravity">
          </div>
          <div class="col-md-12">
            <label for="charge">Charge:</label>
            <input name="charge" type="number" ng-model="graph.charge">
          </div>
          <div class="col-md-12">
            <label for="connections">Connections:</label>
            <input name="connections" type="number" min="1" ng-model="graph.connections">
          </div>
          <div class="col-md-12">
            <label for="primary">Primary Nodes:</label>
            <input name="primary" type="number" ng-model="graph.nodes.primary">
          </div>
          <div class="col-md-12">
            <label for="secondary">Secondary Nodes:</label>
            <input name="secondary" type="number" ng-model="graph.nodes.secondary">
          </div>
          <div class="col-md-12">
            <label for="tertiary">Tertiary Nodes:</label>
            <input name="tertiary" type="number" ng-model="graph.nodes.tertiary">
          </div>
          <div class="col-md-12">
            <label for="tertiary">Nodes Size:</label>
            <select ng-model="graph.nodeSize">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row" ng-controller="GeoMap" ng-hide="false">
      <div class="col-md-12">
        <geo-map />
      </div>
      <div class="col-md-12">
        <form class="row">
          <div class="col-md-12">
            <label for="width">Width:</label>
            <input name="width" type="number" ng-model="graph.width">
          </div>
          <div class="col-md-12">
            <label for="height">Height:</label>
            <input name="height" type="number" ng-model="graph.height">
          </div>
          <div class="col-md-12">
            <label for="scale">Scale:</label>
            <input name="scale" type="number" ng-model="graph.scale">
          </div>
            <label for="tertiary">Map Projector:</label>
            <select ng-model="graph.projection">
              <option value="mercator">Mercator</option>
              <option value="azimuth">Azimuth</option>
              <option value="stereographic">Stereographic</option>
            </select>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
